<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <div id="imports"></div>
  <link rel="stylesheet" href="../src/CSS/profile.css">


  <script src="../src/JS/profile.js"></script>
</head>


<body>

  <div id="header"></div>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-9">

        <!-- Title -->
        <h2 class="mb-4 text-center">Researcher Questionnaire</h2>

        <form id="questionnaireForm" method="post">

          <!-- Section: Personal Info -->
          <div class="section-box">
            <h3 class="section-title">ðŸ‘¤ Personal Information</h3>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Full Name" required>
            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
            <input type="text" class="form-control" id="expertise" name="expertise" placeholder="Your Expertise Area"
              required>
            <input type="text" class="form-control" id="area" name="area" placeholder="Which Area Are You From?"
              required>
            <input type="text" class="form-control" id="topics" name="topics"
              placeholder="Research Topics (e.g., software testing, requirements engineering)" required>
          </div>

          <!-- Section: SLR Experience -->
          <div class="section-box">
            <h3 class="section-title">ðŸ“š Experience with SLR</h3>
            <p class="question-title">How many secondary studies have you conducted?</p>
            <div class="option-card">
              <input type="radio" name="studies" id="studies1" value="1" required>
              <label for="studies1">1</label>
            </div>
            <div class="option-card">
              <input type="radio" name="studies" id="studies2" value="2">
              <label for="studies2">2</label>
            </div>
            <div class="option-card">
              <input type="radio" name="studies" id="studies3" value="3">
              <label for="studies3">3</label>
            </div>
            <div class="option-card">
              <input type="radio" name="studies" id="studiesMore" value="more">
              <label for="studiesMore">More than 3</label>
            </div>
          </div>

          <!-- Section: LLM Experience -->
          <div class="section-box">
            <h3 class="section-title">ðŸ¤– Experience with LLM</h3>
            <p class="question-title">How do you use LLMs for research tasks?</p>
            <div class="option-card">
              <input type="radio" name="llmUsage" id="llmNone" value="none" required>
              <label for="llmNone">I do not use</label>
            </div>
            <div class="option-card">
              <input type="radio" name="llmUsage" id="llmDaily" value="daily">
              <label for="llmDaily">I often use for daily tasks but not for research work</label>
            </div>
            <div class="option-card">
              <input type="radio" name="llmUsage" id="llmWriting" value="writing">
              <label for="llmWriting">I use it for research work limited to improve writing</label>
            </div>
            <div class="option-card">
              <input type="radio" name="llmUsage" id="llmAll" value="all">
              <label for="llmAll">I use it for every research work task including writing, data analysis and
                others</label>
            </div>
          </div>

          <div class="text-end">
            <button type="button" id="saveBtn" class="btn btn-primary">ðŸ’¾ Save Preferences</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="savedModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg">
        <div class="modal-header">
          <h5 class="modal-title">âœ… Data Saved</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Your preferences have been saved successfully!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>


</body>


<div id="footer"></div>

 <script>
    $("#imports").load("../src/components/imports.html");
    $("#header").load("../src/components/header.html");
    $("#footer").load("../src/components/footer.html");
  </script>


</html>
