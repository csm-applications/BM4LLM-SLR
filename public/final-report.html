<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Study Decisions Table</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <div id="imports"></div>
  <script src="assets/templates.js"></script>
  <link rel="stylesheet" href="../src/CSS/final-report.css">
</head>

<body class="bg-light">

  <div id="header"></div>

  <div class="container py-5">
    <h2 class="mb-4 text-center">Study Decisions Table</h2>

    <!-- Drag & Drop ZIP -->
    <div class="drop-zone border rounded p-4 text-center" id="zipDropZone" style="cursor:pointer;">
      Drag & Drop your ZIP containing included.json, excluded.json, metadata.json
      <input type="file" id="zipInput" accept=".zip" hidden />
      <div class="file-name mt-2" id="fileNameZip"></div>
    </div>

    <div id="errorMsg" class="alert alert-danger d-none mt-3"></div>

    <div id="tableContainer" class="table-responsive d-none mt-3">
      <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>Title</th>
            <th>Abstract</th>
            <th>Authors</th>
            <th>Year</th>
            <th>Decision</th>
            <th>Detail</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <div class="mt-3">
      <button class="btn btn-primary" id="downloadBibBtn" disabled>Download as .bib</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Model Decisions</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="modalContent"></div>
        </div>
      </div>
    </div>
  </div>

</body>

<div id="footer"></div>


<script src="../src/JS/final-report.js"></script>
<script>
  $("#imports").load("../src/components/imports.html");
  $("#header").load("../src/components/header.html");
  $("#footer").load("../src/components/footer.html");
</script>

</html>
